<div class="card ">
    <div class="card-header"><h6>Select Course(s) to be dropped </h6>
      <div class="text-right" ><a   role="button" (click)="onSelect()" routerLink="/mastercourseadd/data/selected">Drop</a> </div> 
    </div>
    <div class="card-body">
        <ag-grid-angular
        style="width: 1350px; height: 150px;"
        class="ag-theme-blue"
        [rowData]="rowData | async"
        [columnDefs]="columnDefs"
        rowSelection="multiple"
        [rowMultiSelectWithClick]="true"
        (rowSelected)="onRowSelected($event)"
    (selectionChanged)="onSelectionChanged($event)"
        >
    </ag-grid-angular>
    </div>
    <router-outlet></router-outlet>
