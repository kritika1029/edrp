
<div class="card ">
    <div class="card-header"><h6>Select Course(s) to be added</h6>
        <div class="text-right" ><a href="#"  role="button" routerLink="/mastercourseadd/data/adddrop/selected">Add</a> 
        </div> 
    </div>
    <div class="card-body">
        <ag-grid-angular
        style="width: 1350px; height: 100px;"
        class="ag-theme-blue"
        [rowData]="rowData | async"
        [columnDefs]="columnDefs"
        rowSelection="multiple"
        [rowMultiSelectWithClick]="true"
        (rowSelected)="onRowSelected($event)"
    (selectionChanged)="onSelectionChanged($event)"
        >
    </ag-grid-angular>
    </div>
</div>
<router-outlet></router-outlet>
