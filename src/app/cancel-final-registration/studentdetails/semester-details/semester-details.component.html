<div class="border border-dark rounded">
    <form class="card" > 
    
        <div class="card-header"><b>Semester Details</b></div>
    <div class="card-body">
    
    <div class="form-group row">
        <div class="w-70 d-inline-block col">
            <div class="row">
            <div class="col-1.5 col-form-label">
              <label for="">Semester Name</label>
            </div>
            <div class="col">
              <input type="text" class="form-control" formControlName="semesterName">
            </div>

            <div class="col-1.5 col-form-label">
              <label for="">Semester Start Date</label>
            </div>
            <div class="col">
             <input type="text" class="form-control" formControlName="semesterStartDate">
            </div>

            <div class="col-1.5 col-form-label">
              <label for="">Semester End Date</label>
            </div>
            
            <div class="col">
              <input type="text" class="form-control" formControlName="semesterEndDate">
            </div>
        
            </div>
        </div>
        </div>
        </div>
        
        </form>
        </div>
